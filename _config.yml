# Setup
title: DhaliwalX
tagline: Personal blog by Pushpinder Singh Dhaliwal
url: https://www.dhaliwalx.dev
paginate: 1
baseurl: "https://www.dhaliwalx.dev"
permalink: :title/

kramdown:
    footnote_backlink: "&#10548;"

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-target-blank

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
ga_analytics: UA-92218586-1

# Specify the author for blog posts
author:
  name: Pushpinder Singh
  url: https://www.dhaliwalx.dev

# Custom vars
version: 1.3.0
github:
  repo: https://github.com/princedhaliwal
